<div class="bg-primary component-login">
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5">
              <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                  <h3 class="text-center font-weight-light my-4">Đăng nhập</h3>
                </div>
                <div class="card-body">
                  <form (ngSubmit)="onSubmit()">
                    <div class="my-2" style="color: red;" *ngIf="loginError">Tài khoản hoặc mật khẩu
                      không đúng.
                    </div>
                    <!--                    <div class="my-2" style="color: green;">Đăng xuất thành công.-->
                    <!--                    </div>-->
                    <div class="form-floating mb-3">
                      <input class="form-control" id="inputEmail" type="email"
                             placeholder="name@example.com" name="username"
                             [(ngModel)]="email"
                             required
                      />
                      <label for="inputEmail">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input class="form-control" id="inputPassword" type="password"
                             placeholder="Password" name="password"
                             [(ngModel)]="password"
                             required
                      />
                      <label for="inputPassword">Password</label>
                    </div>
                    <div class="mt-4 mb-0">
                      <div class="d-grid">
                        <button class="btn btn-primary btn-block" type="submit">Login</button>
                      </div>
                    </div>
                  </form>
                  <div class="card-footer text-center py-3">
                    <div class="small"><a routerLink="register">Need an account? Sign
                      up!</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div id="layoutAuthentication_footer">
      <footer class="py-4 bg-light mt-auto fixed-bottom">
        <div class="container-fluid px-4">
          <div class="d-flex align-items-center justify-content-between small">
            <div class="text-muted">Copyright &copy; Nguyen Quang Thai</div>
            <div>
              <a href="#">Privacy Policy</a>
              &middot;
              <a href="#">Terms &amp; Conditions</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
</div>
