<!-- Navbar start -->
<div class="container-fluid fixed-top">
  <div class="container px-0">
    <nav class="navbar navbar-light bg-white navbar-expand-xl">
      <a routerLink="/" class="navbar-brand">
        <h1 class="text-primary display-6">Laptopshop</h1>
      </a>
      <div class="collapse navbar-collapse bg-white justify-content-between mx-5" id="navbarCollapse">
        <div class="navbar-nav">
          <a routerLink="/" class="nav-item nav-link active">Trang chủ</a>
          <a routerLink="/products" class="nav-item nav-link">Sản phẩm</a>
        </div>
        <div class="d-flex m-3 me-0">
          <button class="btn-search btn border border-secondary btn-md-square rounded-circle bg-white me-4" data-bs-toggle="modal" data-bs-target="#searchModal">
            <fa-icon [icon]="iconSearch" style="width: 16px; height: 16px;"></fa-icon>
          </button>
          <a routerLink="/cart" class="position-relative me-4 my-auto">
            <fa-icon class="fa-2x" [icon]="iconBag"></fa-icon>
            <span class="position-absolute bg-secondary rounded-circle d-flex align-items-center justify-content-center text-dark px-1"
                  style="top: -5px; left: 15px; height: 20px; min-width: 20px;">
              3
            </span>
          </a>
          <div *ngIf="isLoggedIn(); else loginForm">
            <div class="dropdown my-auto" >
              <a class="dropdown-toggle" role="button" id="dropdownMenuLink"
                 data-bs-toggle="dropdown" aria-expanded="false">
                <fa-icon class="fa-2x" [icon]="iconUser"></fa-icon>
              </a>
              <ul class="dropdown-menu dropdown-menu-end p-4" aria-labelledby="dropdownMenuLink">
                <li class="d-flex align-items-center flex-column" style="min-width: 300px;">
                  <img style="width: 150px; height: 150px; border-radius: 50%; overflow: hidden;"
                       alt="Profile" [src]="'../../assets/images/avatar/abc.jpg'"/>
                  <div class="text-center my-3">
                    <p>Nguyễn Quang Thái</p>
                  </div>
                </li>
                <li><a class="dropdown-item" routerLink="/account">Quản lý tài khoản</a></li>
                <li><a class="dropdown-item" routerLink="/orders">Lịch sử mua hàng</a></li>
                <li><hr class="dropdown-divider"></li>
                <li>
                  <button class="dropdown-item" (click)="logout()">Đăng xuất</button>
                </li>
              </ul>
            </div>
          </div>
          <ng-template #loginForm>
            <a routerLink="login" class="position-relative me-4 my-auto">
              <fa-icon class="fa-2x" [icon]="iconRightToBracket"></fa-icon>
            </a>
          </ng-template>
        </div>
      </div>
    </nav>
  </div>
</div>
<!-- Navbar End -->

<!-- Modal Search Start -->
<div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content rounded-0">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Search by keyword</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex align-items-center">
        <div class="input-group w-75 mx-auto d-flex">
          <input type="search" class="form-control p-3" placeholder="keywords" aria-describedby="search-icon-1">
          <span id="search-icon-1" class="input-group-text p-3">
            <fa-icon [icon]="iconSearch"></fa-icon>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal Search End -->
