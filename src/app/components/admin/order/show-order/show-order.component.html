<div class="mt-5">
  <div class="row">
    <div class="col-12 mx-auto">
      <div class="d-flex">
        <h3>Table Orders</h3>
      </div>
      <hr />
      <table class=" table table-bordered table-hover">
        <thead>
        <tr>
          <th>ID</th>
          <th>Total Price</th>
          <th>User</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders">
            <th>{{order.id}}</th>
            <td>
              {{order.totalPrice}}
            </td>
            <td>
              {{order.receiverName}}
            </td>
            <td>
              {{order.status}}
            </td>
            <td>
              <a routerLink="../view/{{order.id}}"
                 class="btn btn-success">View</a>
              <a routerLink="../update/{{order.id}}"
                 class="btn btn-warning mx-2">Update</a>
              <a routerLink="../delete/{{order.id}}"
                 class="btn btn-danger">Delete</a>
              <button (click)="downloadBillApi(order.id)"
                 class="btn btn-primary mx-2">Tải hóa đơn</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
