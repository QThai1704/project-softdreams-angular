<!-- Fruits Shop Start-->
<div class="container-fluid fruite py-5">
  <div class="container py-5">
    <div class="tab-class text-center">
      <div class="row g-4">
        <div class="col-lg-4 text-start">
          <h1>Sản phẩm chính hãng</h1>
        </div>
        <div class="col-lg-8 text-end">
          <ul class="nav nav-pills d-inline-flex text-center mb-5 mt-3">
            <div class="input-group mx-auto d-flex">
              <input type="search"
                     class="form-control p-3"
                     placeholder="Nhập từ khóa tìm kiếm..."
                     aria-describedby="search-icon-1"
                     [(ngModel)]="inputSearch"
                     name="inputSearch"
                     (keyup.enter)="filterProduct(inputSearch)"
              />
              <button (click) = "filterProduct(inputSearch)">
                <span id="search-icon-1" class="input-group-text p-3">
                  <fa-icon [icon]="iconSearch"></fa-icon>
                </span>
              </button>
            </div>
            <li class="nav-item">
              <a class="d-flex m-2 py-2 bg-light rounded-pill active" data-bs-toggle="pill" href="#tab-1"
                 (click) = "getProduct(1)">
                <span class="text-dark" style="width: 130px;">Tất cả</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="d-flex py-2 m-2 bg-light rounded-pill" data-bs-toggle="pill" href="#tab-2"
                 (click) = "filterProduct('Asus')">
                <span class="text-dark" style="width: 130px;">Asus</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="d-flex m-2 py-2 bg-light rounded-pill" data-bs-toggle="pill" href="#tab-3"
                 (click) = "filterProduct('Gaming')">
                <span class="text-dark" style="width: 130px;">Gaming</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="tab-content">
        <div id="tab-1" class="tab-pane fade show p-0 active">
          <div class="row g-4">
            <div class="col-lg-12">
              <div class="row g-4">
                <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let product of products">
                  <app-product-item class="d-content" [product]="product"></app-product-item>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="tab-2" class="tab-pane fade show p-0">
          <div class="row g-4">
            <div class="col-lg-12">
              <div class="row g-4">
                <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let product of products">
                  <app-product-item class="d-content" [product]="product"></app-product-item>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="tab-3" class="tab-pane fade show p-0">
          <div class="row g-4">
            <div class="col-lg-12">
              <div class="row g-4">
                <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let product of products">
                  <app-product-item class="d-content" [product]="product"></app-product-item>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="pagination d-flex justify-content-center mt-5">
          <li class="page-item">
            <button aria-label="Previous" (click)="previousPage()" [disabled]="page === 1"
                    [ngStyle]="{
                    'border-color': '#ccc',
                  }">
              <span aria-hidden="true">&laquo;</span>
            </button>
          </li>
          <li class="page-item" *ngFor="let pageNum of getPageNumbers()">
            <button (click)="goToPage(pageNum)" [class.active]="page === pageNum"
                    [ngStyle]="{
                    'background-color': page === pageNum ? '#007bff' : '#fff',
                    'color': page === pageNum ? '#fff' : '#000',
                    'border-color': page === pageNum ? '#007bff' : '#ccc'
                  }">
              {{ pageNum }}
            </button>
          </li>
          <li class="page-item">
            <button aria-label="Next" (click)="nextPage()" [disabled]="page === totalPages"
                    [ngStyle]="{'border-color': '#ccc'}">
              <span aria-hidden="true">&raquo;</span>
            </button>
          </li>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Fruits Shop End-->
