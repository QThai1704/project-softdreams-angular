<main>
  <div class="container-fluid px-4">
    <h1 class="mt-4">Update for User</h1>
    <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item"><a routerLink="admin">Dashboard</a></li>
      <li class="breadcrumb-item active">Users</li>
    </ol>
    <div class="mt-5">
      <div class="row">
        <div class="col-md-6 col-12 mx-auto">
          <h3>Update a user</h3>
          <hr />
          <form [formGroup]="userForm" (ngSubmit)="updateUserApi()">
            <div class="mb-3 d-none">
              <label class="form-label">ID:</label>
              <input type="text" class="form-control"
                     formControlName="id"/>
            </div>
            <div class="mb-3">
              <label class="form-label">Email:</label>
              <input type="email" class="form-control"
                     formControlName="email" [disabled]="true"/>
            </div>
            <div class=" mb-3">
              <label class="form-label">Phone number:</label>
              <input type="text" class="form-control"
                     formControlName="phone" />
            </div>
            <div class=" mb-3">
              <label class="form-label">Full Name:</label>
              <input type="text" class="form-control" path="fullName"
                     formControlName="fullName" />
            </div>
            <div class=" mb-3">
              <label class="form-label">Address:</label>
              <input type="text" class="form-control" formControlName="address"/>
            </div>
            <div class="mb-3">
              <label class="form-label">Role:</label>
              <select class="form-select" formControlName="role">
                <option value="ADMIN">ADMIN</option>
                <option value="USER">USER</option>
              </select>
            </div>
            <div class="col-12 mb-5">
              <button type="submit" class="btn btn-warning">Update</button>
              <a class="btn btn-success mx-2" routerLink="../.." >Back</a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</main>
