<!-- Product Item Start -->
<div class="rounded position-relative fruite-item">
  <div class="fruite-img">
    <img [src]="'../../assets/images/img-system/'+product?.image" class="img-fluid w-100 rounded-top" alt="{{product?.name}}">
  </div>
  <div class="text-white bg-secondary px-3 py-1 rounded position-absolute" style="top: 10px; left: 10px;">Laptop</div>
  <div class="p-4 border border-secondary border-top-0 rounded-bottom">
    <h4>{{product?.name}}</h4>
    <p>{{product?.shortDesc}}</p>
    <div class="d-flex justify-content-between flex-lg-wrap">
      <p class="text-dark fs-5 fw-bold mb-0"></p>
      <a (click)="addProToCartApi(product?.id, 1, 2)"  class="btn border border-secondary rounded-pill px-3 text-primary">
        <fa-icon [icon]="iconBagShopping" class="me-2 text-primary"></fa-icon>
        Add to cart
      </a>
    </div>
  </div>
</div>
<!-- Product Item End -->
