<div class="bg-primary component-login">
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5">
              <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                  <h3 class="text-center font-weight-light my-4">Đăng ký</h3>
                </div>
                <div class="card-body">
                  <form (ngSubmit)="onSubmit()">
                    <div class="my-2" style="color: red;" *ngIf="boolError">{{errorMessage}}
                    </div>
                    <div class=" row mb-3">
                      <div class="col-md-6">
                        <div class="form-floating mb-3 mb-md-0">
                          <input
                            class="form-control"
                            id="inputFirstName" type="text"
                            placeholder="Enter your first name"
                            path="firstName"
                            name="firstName"
                            [(ngModel)]="firstName" required />
                          <label for="inputFirstName">First name</label>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-floating">
                          <input class="form-control" id="inputLastName"
                                 type="text" placeholder="Enter your last name"
                                 path="lastName"
                                 name="lastName"
                                 [(ngModel)]="lastName" required />
                          <label for="inputLastName">Last name</label>
                        </div>
                      </div>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        class="form-control"
                        id="inputEmail" type="email" placeholder="name@example.com"
                        path="email"
                        name="email"
                        [(ngModel)]="email" required />
                      <label for="inputEmail">Email address</label>
                    </div>
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <div class="form-floating mb-3 mb-md-0">
                          <input
                            class="form-control"
                            id="inputPassword" type="password"
                            placeholder="Create a password"
                            path="password"
                            name="password"
                            [(ngModel)]="password" required/>
                          <label for="inputPassword">Password</label>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-floating mb-3 mb-md-0">
                          <input class="form-control"
                                 id="inputPasswordConfirm" type="password"
                                 placeholder="Confirm password"
                                 path="confirmPassword"
                                 name="confirmPassword"
                                  [(ngModel)]="confirmPassword" required />
                          <label for="inputPasswordConfirm">
                            Confirm Password
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="mt-4 mb-0">
                      <div class="d-grid">
                        <button class="btn btn-primary btn-block"
                                type="submit">
                          Create Account
                        </button>
                      </div>
                    </div>
                  </form>
                  <div class="card-footer text-center py-3">
                    <div class="small"><a routerLink="/login">Have an account? Go to
                      login</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div id="layoutAuthentication_footer">
      <footer class="py-4 bg-light mt-auto fixed-bottom">
        <div class="container-fluid px-4">
          <div class="d-flex align-items-center justify-content-between small">
            <div class="text-muted">Copyright &copy; Nguyen Quang Thai</div>
            <div>
              <a href="#">Privacy Policy</a>
              &middot;
              <a href="#">Terms &amp; Conditions</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
</div>
